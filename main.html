<html>
<head>
	<meta charset="utf-8" />
	<title>Ball Guessing Game</title>
	<style>
		* {padding: 0; margin: 0;}
		canvas {background: #eee; display: block; margin: 0 auto;}
	</style>
</head>

<body>
	<canvas id="mainCanvas" width="480" height="320"></canvas>
	<b>Guess the Number of Balls:</b>
	<input type="number" id="guessNum">
	<button onclick="checkAnswer()">Guess</button>
	<button onclick="reset()">Reset</button>
	<p id="accuracyText"></p>
	<p id="answerText"></p>
	<p id="correctText"></p>
</body>

<script type="text/javascript" src="javascript.js"></script>

</html>
